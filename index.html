<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meester Stijn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="/src/output.css" rel="stylesheet">
    <style>
         .content {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        select {
            margin-top: 5px;
        }

        button {
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
        }

        button:disabled {
            background-color: #ddd !important; /* Important to override other styles */
            cursor: not-allowed;
            color: #555; /* Gray color for disabled buttons */
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #000; /* Black text color for the result container */
        }

        .factor-options {
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .factor-options button {
            margin-bottom: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .intro-paragraph {
            color: #0077b6; /* Ocean Blue */
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: center;
        }

        .custom-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .custom-button:hover {
            box-shadow: 0 0 0 6px #3498db, 0 0 20px 6px rgba(52, 152, 219, 0.7); /* Aangepaste offset */
        }

        .custom-button:active {
            transform: scale(0.9);
        }
    </style>
</head>
